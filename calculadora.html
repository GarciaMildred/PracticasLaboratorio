<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{ 
        display: grid;
        place-items: center;
        background-image: linear-gradient(to right, rgb(133, 69, 129),rgb(232, 179, 243));
        height: 100vh;
        overflow: hidden;
    }
    .calculadora{
        font-family: 'Biski Trial', sans-serif;
        width: auto;
        min-width: 390px;
        max-width: 90px;
        height: auto;
        min-height: 400px;
        background-color: transparent;
        position: relative;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        flex-direction: column;
        border: 10px double rgb(1, 8, 22);
    }
    #ans{
        width: 250px;
        margin: 20px;
        margin-top: 20px;
        font-family:'Slimbots', sans-serif;
        font-size: 20px;
        color: black;
        text-align:right ;
        border-radius: 10px;
    }
    .btn input[type='button']{
        width: 70px;
        padding: 2px;
        margin: 4px;
        position: relative;
        left: 23px;
        top: 20px;
        height: 55px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.5s ease;
        background-color: transparent;
        border-radius: 6px;
    }
    .btn input[type='button']:hover{
        background-color: antiquewhite;
        color: black;
    }
</style>
    <div class="calculadora">
        <input type="text" id="ans">
        <div class="btn">
            <input type="button" value='C' onclick="Clear()">
            <input type="button" value='%' onclick="Solve('%')">
            <input type="button" value='borrar' onclick="Back()">
            <input type="button" value='/' onclick="Solve('/')">
            <br>
            <input type="button" value='7' onclick="Solve('7')">
            <input type="button" value='8' onclick="Solve('8')">
            <input type="button" value='9' onclick="Solve('9')">
            <input type="button" value='x' onclick="Solve('*')">
            <br>
            <input type="button" value='4' onclick="Solve('4')">
            <input type="button" value='5' onclick="Solve('5')">
            <input type="button" value='6' onclick="Solve('6')">
            <input type="button" value='-' onclick="Solve('-')">
            <br>
            <input type="button" value='1' onclick="Solve('1')">
            <input type="button" value='2' onclick="Solve('2')">
            <input type="button" value='3' onclick="Solve('3')">
            <input type="button" value='+' onclick="Solve('+')">
            <br>
            <input type="button" value='00' onclick="Solve('00')">
            <input type="button" value='0' onclick="Solve('0')">
            <input type="button" value='.' onclick="Solve('.')">
            <input type="button" value='=' onclick="Result()">
            <br>
        </div>
    </div>
    <script>
        const Solve=(val)=>{
            const v=document.getElementById('ans');
            v.value+=val;
        }
        const Clear=(val)=>{
            const input=document.getElementById('ans');
            input.value='';
        }
        const Result=()=>{
            const v1=document.getElementById('ans').value;
            const v2=eval(v1);
            document.getElementById('ans').value=v2;
        }
        const Back=()=>{
            const back=document.getElementById('ans');
            back.value=back.value.slice(0,-1);
        }
    </script>
